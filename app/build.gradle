plugins {
    id 'net.camelapp.groovy-application-conventions'

    id 'io.freefair.lombok' version '6.3.0'

    // Spring
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'net.camelapp'
version = '0.0.1-SNAPSHOT'
description = 'Demo Camel app with microservices'
sourceCompatibility = '17'

// springVersion should match version for plugin org.springframework.boot above
def springVersion = '2.6.6'
def camelVersion = '3.15.0'

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // JPA and DB
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springVersion}"
    implementation 'org.apache.derby:derby'

    // Camel
    implementation "org.apache.camel.springboot:camel-spring-boot-starter:${camelVersion}"
    implementation "org.apache.camel.springboot:camel-jms-starter:${camelVersion}"
    implementation "org.apache.camel.springboot:camel-rabbitmq-starter:${camelVersion}"
    implementation "org.apache.camel.springboot:camel-servlet-starter:${camelVersion}"
    implementation "org.apache.camel.springboot:camel-jackson-starter:${camelVersion}"
    implementation "org.apache.camel.springboot:camel-swagger-java-starter:${camelVersion}"
    // Needed to send POST to external API
    implementation "org.apache.camel.springboot:camel-http-starter:${camelVersion}"

    // JRuby
    implementation 'org.jruby:jruby-complete:9.3.3.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    // Not needed for Spring applications
    // Define the main class for the application.
    // mainClass = 'net.camelapp.app.App'
}
